<!DOCTYPE html>
<html>
<head>
<title>User Registration From</title>
</head>
<body>
<h1>User Registration From</h1>
<form>
<label for="name">Name:</label>
<input type="text"id="name"="name"required>
<br><br>
<label for="email">Email:</label>
<input type="email"id="email"name="email"required>
<br><br>
<label for="phone">phone:</label>
<input type="tel"id="phone"name="phone">
<br><br>
<label for="oraganization">Oraganization:</label>
<input type="text"id="organization"name="oraganization">
<br><br>
<label for="attendee-type">Attendee Type:</label>
<select id="attendee-type"name="attendee-type">
<option value="general">General</option>
<option value="vip">VIP</option>
<option value="speaker">Speaker</option>
</select>
<br><br>
<input type="submit"value="Register">
</form>
</body>
</html>
